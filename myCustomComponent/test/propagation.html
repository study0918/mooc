<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box1 {
        border: green 40px solid;
        width: 300px;
        height: 300px;
        margin: auto;
      }

      .box2 {
        border: yellow 40px solid;
        width: 220px;
        height: 220px;
        margin: auto;
      }

      span {
        position: relative;
        left: 50px;
        top: 50px;
        background-color: rgba(128, 128, 128, 0.22);
      }

    </style>
  </head>
  <body id="body">
    body
    <div id="box1" class="box1">
      box1
      <div id="box2" class="box2">
        box2
        <span id="span">This is a span.</span>
      </div>
    </div>
    <script>
      // https://blog.csdn.net/caseywei/article/details/86071764
      window.onload = function() {
        document.getElementById("body").addEventListener("click", eventHandler);
        document.getElementById("box1").addEventListener("click", function(event) {
          alert("您好，我是最外层div。");
        });
        document.getElementById("box2").addEventListener("click", function(event) {
          alert("您好，我是第二层div。");
        });
        document.getElementById("span").addEventListener("click", function(event) {
          alert("您好，我是span。");
        });
      }

      function eventHandler(event) {
        console.log("时间：" + new Date(event.timeStamp) + " 产生事件的节点：" + event.target.id + "  当前节点：" + event.currentTarget.id);
      }

    </script>
  </body>
</html>
